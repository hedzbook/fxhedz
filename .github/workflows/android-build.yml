name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: fxhedz-android

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: fxhedz-android/package-lock.json

      - run: npm install

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - run: chmod +x android/gradlew

      - run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: fxhedz-android/android/app/build/outputs/apk/release/app-release.apk