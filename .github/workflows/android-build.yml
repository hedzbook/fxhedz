name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # REMOVED: global defaults/run/working-directory to prevent the "No such directory" error

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Path relative to repo root
          cache-dependency-path: fxhedz-android/package-lock.json

      - name: Install dependencies
        working-directory: fxhedz-android
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # This creates the /android folder fresh
      - name: Prebuild Android
        working-directory: fxhedz-android
        run: npx expo prebuild --platform android

      - name: Build Release APK
        # This now works because Prebuild just created this folder
        working-directory: fxhedz-android/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          # Paths relative to the repository root
          releaseDirectory: fxhedz-android/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Extract Final SHA1
        # No working-directory needed here, we use the full path
        run: |
          echo "--- FINAL SHA1 VERIFICATION ---"
          keytool -printcert -jarfile ${{ steps.sign_app.outputs.signedReleaseFile }} | grep SHA1

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}